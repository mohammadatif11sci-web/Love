<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 3 Months, My Love!</title>

<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #f5f5f5;
    text-align: center;
    padding: 50px;
    overflow-x: hidden;
}

h1 {
    color: #ff5fa2;
    font-size: 32px;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,95,162,0.6);
}

#counter {
    margin: 20px 0;
    font-size: 20px;
    color: #ffb6d9;
    text-shadow: 0 0 12px rgba(255,182,217,0.8);
}

#notifyBtn {
    background: #ff5fa2;
    border: none;
    color: white;
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,95,162,0.6);
    margin: 20px 0;
}

#notifyBtn:hover {
    transform: scale(1.05);
}

.message {
    max-width: 650px;
    margin: auto;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 18px;
}

.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
}

.stars {
    position: fixed;
    inset: 0;
    z-index: -1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0%,100%{opacity:.2}
    50%{opacity:1}
}
</style>
</head>

<body>

<div class="stars"></div>

<h1 id="title"></h1>

<div id="counter">
    <span id="time"></span>
</div>

<button id="notifyBtn">üíå Tap for Surprise</button>

<div class="message">
    <p>Hii Bachaa ‚ù§Ô∏è Aaj humlog ka 3 months complete ho gaya‚Ä¶</p>
    <p>You are my peace, Bachaa üíñ</p>
    <p>Yours forever,<br><b>Your Atif</b></p>
</div>

<script>
// ‚≠ê Stars
const stars = document.querySelector(".stars");
for (let i=0;i<120;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.top=Math.random()*100+"%";
    s.style.left=Math.random()*100+"%";
    stars.appendChild(s);
}

// üíñ Floating hearts
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(18+Math.random()*20)+"px";
    h.style.animationDuration="5s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
},400);

// üíå Typewriter
const text="Happy 3 Months Anniversary, My Love Akifa!";
let i=0;
function type(){
    if(i<text.length){
        title.innerHTML+=text[i++];
        setTimeout(type,80);
    }
}
type();

// ‚è≥ Counter (FIXED DATE)
const startDate = new Date("2025-06-13T11:53:00");

function update(){
    const diff=new Date()-startDate;
    const s=Math.floor(diff/1000)%60;
    const m=Math.floor(diff/60000)%60;
    const h=Math.floor(diff/3600000)%24;
    const d=Math.floor(diff/86400000);
    time.innerHTML=`Together for <b>${d}</b> days ${h}h ${m}m ${s}s üíñ`;
}
setInterval(update,1000); update();

// üîî Notification (BUTTON BASED ‚Äì WORKS)
notifyBtn.onclick=()=>{
    if(Notification.permission==="granted"){
        show();
    }else{
        Notification.requestPermission().then(p=>{
            if(p==="granted") show();
        });
    }
}
function show(){
    new Notification("I love you ‚ù§Ô∏è",{body:"Forever yours ‚Äî Atif"});
}
</script>

</body>
</html>
