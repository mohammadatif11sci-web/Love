<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 3 Months, My Love!</title>

<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #f5f5f5;
    text-align: center;
    padding: 50px;
    overflow-x: hidden;
}

h1 {
    color: #ff5fa2;
    font-size: 32px;
}

#counter {
    margin: 20px 0 30px;
    font-size: 20px;
    color: #ffb6d9;
}

.message {
    max-width: 650px;
    margin: auto;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 18px;
}

.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
}

.stars {
    position: fixed;
    inset: 0;
    z-index: -1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
}
</style>
</head>

<body>

<div class="stars"></div>

<h1 id="title"></h1>

<div id="counter">
    <span id="time"></span>
</div>

<div class="message" id="editableMessage" contenteditable="true">
    <p>Click here and edit this message ‚ù§Ô∏è</p>
</div>

<!-- ‚úÖ Firebase SDKs (CORRECT PLACE) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// üî• Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyBweJF4jK1tP8Swt1wJoJFDOyVLFdPGxIA",
    authDomain: "akifa-2715c.firebaseapp.com",
    databaseURL: "https://akifa-2715c-default-rtdb.firebaseio.com",
    projectId: "akifa-2715c",
    storageBucket: "akifa-2715c.appspot.com",
    messagingSenderId: "782157190970",
    appId: "1:782157190970:web:ed2962403137ead7932203"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const textRef = db.ref("sharedMessage");

document.addEventListener("DOMContentLoaded", () => {

    const title = document.getElementById("title");
    const time = document.getElementById("time");
    const editable = document.getElementById("editableMessage");

    // ‚≠ê Stars
    const stars = document.querySelector(".stars");
    for (let i = 0; i < 120; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        stars.appendChild(star);
    }

    // üíñ Hearts
    const hearts = ["‚ù§Ô∏è","üíñ","üíò","üíû"];
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
        h.style.left = Math.random()*100 + "vw";
        h.style.fontSize = "24px";
        h.style.animationDuration = "5s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    }, 400);

    // üíå Typewriter
    const text = "Happy 3 Months Anniversary ‚ù§Ô∏è";
    let i = 0;
    (function type() {
        if (i < text.length) {
            title.innerHTML += text[i++];
            setTimeout(type, 80);
        }
    })();

    // ‚è≥ Counter (PAST DATE)
    const startDate = new Date("2025-09-13T23:53:00");
    setInterval(() => {
        const diff = new Date() - startDate;
        const d = Math.floor(diff / 86400000);
        const h = Math.floor(diff / 3600000) % 24;
        const m = Math.floor(diff / 60000) % 60;
        const s = Math.floor(diff / 1000) % 60;
        time.innerHTML = `Together for ${d} days ${h}h ${m}m ${s}s üíñ`;
    }, 1000);

    // üëÄ Listen for server updates
    textRef.on("value", snap => {
        if (snap.exists() && editable.innerHTML !== snap.val()) {
            editable.innerHTML = snap.val();
        }
    });

    // ‚úçÔ∏è Save edits to server
    editable.addEventListener("input", () => {
        textRef.set(editable.innerHTML);
    });
});
</script>

</body>
</html>
